<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    {% for topic in data.keys() %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ topic }}</h5>
            <p class="card-text">Explore more about this topic.</p>
            <a href="{{ url_for('topics', topic_name=topic) }}" class="btn btn-primary"> click here</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
